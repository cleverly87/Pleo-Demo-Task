post:
  summary: Ask Clarence to sit
  description: >
    Sends a polite command to Clarence to sit.  
    Returns confirmation if he successfully obeys,  
    or a 400 error if Clarence is asleep or distracted.
  operationId: postSit
  tags:
    - Clarence Actions
  requestBody:
    $ref: ../../components/requestBodies/EmptyBody.yaml
  responses:
    '200':
      $ref: ../../components/responses/OkAction.yaml
    '400':
      $ref: ../../components/responses/ClarenceAsleep.yaml
  security:
    - bearerAuth: []
